    <title>Contact Form</title>

</head>
<body>
<h3>Get In Touch With Me</h3>
<div>
    <form target="_blank" method="get">
        <label for="form">Name:</label><br>
        <input type="text" id="form" name="Name"><br>
        <label for="form">email:</label><br>
        <input type="text" id="form" name="Email"><br>
        <label for="form">Message:</label><br>
        <textarea name="Message" id="form" cols="100" rows="20"></textarea><br><br>
        <input type="submit" value="submit" id="submit">
    </form>
</div>
    <script src="javascript.js"></script>
</body>
